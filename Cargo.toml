parity-scale-codec = "3.2.1"
tokio = { version = "1.23.0", features = ["full"] }
sp-runtime = "7.0.0"
sp-core = "7.0.0"
serde_json = "1.0.91"
serde = "1.0.155"
indicatif = "0.17.2"

